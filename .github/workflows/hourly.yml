name: Hourly Bluesky bot run

on:
  schedule:
    # Runs at 20 minutes past every hour (UTC). Minute stays :20 in all timezones.
    - cron: "20 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: bots/package.json

      - name: Install deps
        working-directory: bots
        run: npm install

      - name: Run bots
        working-directory: bots
        env:
          POST_MINUTE: "20"
          # Bot credentials (set these as GitHub Actions secrets)
          BSKY_RUTH_HANDLE: ${{ secrets.BSKY_RUTH_HANDLE }}
          BSKY_RUTH_APP_PASSWORD: ${{ secrets.BSKY_RUTH_APP_PASSWORD }}
          BSKY_BRYCE_HANDLE: ${{ secrets.BSKY_BRYCE_HANDLE }}
          BSKY_BRYCE_APP_PASSWORD: ${{ secrets.BSKY_BRYCE_APP_PASSWORD }}
          BSKY_JERRY_HANDLE: ${{ secrets.BSKY_JERRY_HANDLE }}
          BSKY_JERRY_APP_PASSWORD: ${{ secrets.BSKY_JERRY_APP_PASSWORD }}
          BSKY_RAYMOND_HANDLE: ${{ secrets.BSKY_RAYMOND_HANDLE }}
          BSKY_RAYMOND_APP_PASSWORD: ${{ secrets.BSKY_RAYMOND_APP_PASSWORD }}
          BSKY_PARKER_HANDLE: ${{ secrets.BSKY_PARKER_HANDLE }}
          BSKY_PARKER_APP_PASSWORD: ${{ secrets.BSKY_PARKER_APP_PASSWORD }}
          BSKY_KENNY_HANDLE: ${{ secrets.BSKY_KENNY_HANDLE }}
          BSKY_KENNY_APP_PASSWORD: ${{ secrets.BSKY_KENNY_APP_PASSWORD }}
          BSKY_ANDREA_HANDLE: ${{ secrets.BSKY_ANDREA_HANDLE }}
          BSKY_ANDREA_APP_PASSWORD: ${{ secrets.BSKY_ANDREA_APP_PASSWORD }}
          # Optional: if you want higher-quality generative takes (costs money)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: npm run run:hourly

      - name: Commit state (if changed)
        run: |
          git config user.name "integral-bot"
          git config user.email "integral-bot@users.noreply.github.com"
          git add bots/data/state.json
          if git diff --cached --quiet; then
            echo "No state changes."
          else
            git commit -m "bot: update state"
            git push
          fi
